<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>


<body>
    <div>
        <div id="container-om-input">
            <input class="input" min="0" id="uren" max="99" type="number" placeholder="vul uren in">
            <input class="input" min="0" max="59" id="minuten" type="number" placeholder="vul minuten in">
            <input class="input" min="0" max="59" id="seconden" type="number" placeholder="vul seconden in">
        </div>
        <input id="knop" type="button" value="Start Timer" onclick="startcountdown()">


        <div id="container-om-countdown">
            <div id="countdown">00:00:00</div>
        </div>

        <div id="progressie-balk-container">
            <div id="progressie-balk"></div>
        </div>


        <div id="melding" class="melding"></div>




        <div id="container-om-knoppen">
            <button id="pauze" onclick="pause()">| |</button>
            <button id="mute" onclick="mute()"><i class='bi bi-volume-up'></i></button>
            <button id="plusuur" onclick="plusuur()">+ 1 uur</button>
            <button id="plusminuut" onclick="plusminuut()">+ 1 minuut</button>
        </div>

        <div id="reset-container">
            <button id="reset">Reset Timer</button>
        </div>

        <script src="script.js"></script>
</body>


</html>

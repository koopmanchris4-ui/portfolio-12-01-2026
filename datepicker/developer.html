<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background: radial-gradient(circle at center, #858585, #414141);
        }

        #input {
            width: 300px;

        }
    </style>
</head>

<body>
    <h1>Kalender (Developer)</h1>
    <div id="container-om-input-en-button">
        <input type="date" id="input">
        <button id="meer-beschikbaar" onclick="meerbeschikbaar()">Developer mode | datums wijzigen (UIT)</button>

    </div>
    <div id="container-kalender-en-dag-container">
        <div id="kalender">
            <div class="kalender-inner">
                <div id="kalender-header">
                    <div id="maand-en-jaar-container">
                        <div id="maandtonen"></div>
                        <div id="jaartonen"></div>
                    </div>
                    <div id="pijl-container">
                        <div id="omlaag"><i class="bi bi-arrow-down" onclick="maandachteruit()"></i></div>
                        <div id="omhoog"><i class="bi bi-arrow-up" onclick="maandvooruit()"></i></div>
                        <div id="kruisje" onclick="verwijderDezeMaand()">X</div>
                    </div>
                </div>
                <div id="dagnaam-container">
                    <div class="dagnaam">Ma</div>
                    <div class="dagnaam">Di</div>
                    <div class="dagnaam">Wo</div>
                    <div class="dagnaam">Do</div>
                    <div class="dagnaam">Vr</div>
                    <div class="dagnaam">Za</div>
                    <div class="dagnaam">Zo</div>
                </div>
                <div id="dagen-container"></div>
            </div>
        </div>

        <div id="container-om-dagcheckboxes">
            <div id="dagcheckboxes">

                <button onclick="resetKalender()" id="Reset-Localstorage">Verwijder alle datums</button>

                <label class="custom-label"><input type="checkbox" value="1" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Maandagen<br></label>
                <label class="custom-label"><input type="checkbox" value="2" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Dinsdagen<br></label>
                <label class="custom-label"><input type="checkbox" value="3" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Woensdagen<br></label>
                <label class="custom-label"><input type="checkbox" value="4" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Donderdagen<br></label>
                <label class="custom-label"><input type="checkbox" value="5" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Vrijdagen<br></label>
                <label class="custom-label"><input type="checkbox" value="6" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Zaterdagen<br></label>
                <label class="custom-label"><input type="checkbox" value="0" class="inputspecifiek"
                        onclick="maakSpecifiekeDagenKlikbaar()">Zondagen<br></label>
            </div>
        </div>
    </div>


    <!-- hier komt de tabel -->

    <div class="table-wrapper">
        <table id="afspraken-tabel">
        </table>
    </div>



    <script src="script.js"></script>

</body>

</html>

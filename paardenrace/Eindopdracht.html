    <!-- dit is Snelheid vanpaard random -->

    <script>
        var speed1 = randomSpeed(5000, 8000);
        var speed2 = randomSpeed(5000, 8000);
        var speed3 = randomSpeed(5000, 8000);
        var speed4 = randomSpeed(5000, 8000);
        var speed5 = randomSpeed(5000, 8000);


        // dit bepaalt minimale snelheid (winsnelheid)

        var winsnelheid = (Math.min(speed1, speed2, speed3, speed4, speed5));

        var winnaar;

        if (speed1 === winsnelheid) winner = 1;
        else if (speed2 === winsnelheid) winner = 2;
        else if (speed3 === winsnelheid) winner = 3;
        else if (speed4 === winsnelheid) winner = 4;
        else if (speed5 === winsnelheid) winner = 5;


        //dit genereert random getal van paard snelheid


        function randomSpeed(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //paard 1 JQeury

        $("#startgame").on("click", function () {
